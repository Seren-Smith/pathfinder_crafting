<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Weapon & Armor Crafting Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Pathfinder Weapon & Armor Crafting Calculator</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Item Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Item Type:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="itemType" id="weaponType" value="Weapon" checked>
                                <label class="form-check-label" for="weaponType">Weapon</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="itemType" id="armorType" value="Armor">
                                <label class="form-check-label" for="armorType">Armor</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="baseItem" class="form-label">Base Item:</label>
                            <select id="baseItem" class="form-select"></select>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col">
                                <label for="existingBonus" class="form-label">Existing Enhancement Bonus:</label>
                                <input type="number" id="existingBonus" class="form-control" min="0" max="10" value="0">
                            </div>
                            <div class="col">
                                <label for="desiredBonus" class="form-label">Desired Enhancement Bonus:</label>
                                <input type="number" id="desiredBonus" class="form-control" min="1" max="10" value="1">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="material" class="form-label">Base Material:</label>
                            <select id="material" class="form-select">
                                <option value="None">None</option>
                                <option value="Adamantine">Adamantine</option>
                                <option value="Dragonhide">Dragonhide</option>
                                <option value="Cold Iron">Cold Iron</option>
                                <option value="Mithral">Mithral</option>
                            </select>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="knowSpells" checked>
                            <label class="form-check-label" for="knowSpells">I know all required spells</label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="alreadyMasterwork">
                            <label class="form-check-label" for="alreadyMasterwork">Already Masterwork?</label>
                        </div>
                        
                        <button id="calculateBtn" class="btn btn-primary">Calculate</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="output" class="results-output"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h5>Enchantments</h5>
                        <div>
                            <button id="selectAllExisting" class="btn btn-sm btn-outline-secondary me-2">Select All</button>
                            <button id="deselectAllExisting" class="btn btn-sm btn-outline-secondary">Deselect All</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h6>Existing Enchantments</h6>
                                <div id="existingEnchantments" class="enchantment-list"></div>
                            </div>
                            <div class="col">
                                <h6>Desired Enchantments</h6>
                                <div id="desiredEnchantments" class="enchantment-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
